<h2> Smartphone compatible viewport settings </h2>

For websites that support smartphones, specify the viewport that can be specified with the following <a href="/blog/20200224112719.html"> meta tag</a> <a href="/blog/20200202092826.html"> HTML header. Specify in</a>. It draws according to the width of the smartphone.

<pre>
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
</pre>
