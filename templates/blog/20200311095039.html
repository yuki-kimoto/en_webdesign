<h2>【HTML5】thタグ - テーブルの項目を作成する</h2>

<b>thタグで</b>テーブルの項目見出しを作成できます。

<pre>
<th>項目見出し</th>
</pre>

一般的には、列と項目を作成するために、trタグとtdタグをtableタグの下に配置します。

<style>
  table {
    border-collapse: collapse;
  }

  table th {
    border:1px solid #ddd;
    padding:7px;
    background:#eee;
    font-weight:bold;
  }

  table td {
    border:1px solid #ddd;
    padding:7px;
  }
</style>
<table>
  <tr>
    <th>1行1列見出し</th><th>1行2列見出し</th><th>1行3列見出し</th>
  </tr>
  <tr>
    <td>2行1列</td><td>2行2列</td><td>2行3列</td>
  </tr>
</table>
