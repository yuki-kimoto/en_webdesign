<h2> first-child pseudo-class --Introduction to CSS [CSS3 compatible] </ h2>

The first-child pseudo-class is a pseudo-class for styling the first sibling to your parents. Often used in combination with the <a href="/blog/20200306145137.html"> li tag </a>.

<style>
  .my_list li: first-child {
    background: #ddd;
  }
</ style>

<div class = "my_list">
  <ul>
    <li> First </ li>
    <li> Next </ li>
    <li> Last </ li>
  </ ul>
</ div>

<pre>
<style>
  .my_list li: first-child {
    background: #ddd;
  }
</ style>

<div class = "my_list">
  <ul>
    <li> First </ li>
    <li> Next </ li>
    <li> Last </ li>
  </ ul>
</ div>
</ pre>

The style is applied only to the first li tag.
